
<div class="border p-3">
    <h3 [ngClass]="{strike: !todo.active}">{{todo.title}}</h3>
    <p [ngClass]="{strike: !todo.active}">{{todo.desc}}</p>
    <div class="form-check my-3">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault{{i}}" (click)="onCheckboxClick(todo)" [checked]="!todo.active">
        <label class="form-check-label" for="flexCheckDefault{{i}}">Done</label>
    </div>
    <button type="button" class="btn btn-danger" (click)="onClick(todo)">Delete</button>
</div>
