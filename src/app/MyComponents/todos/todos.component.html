<app-add-todo (todoAdd)="addTodo($event)"></app-add-todo>
<h3 class="bg-secondary text-warning p-2">Todos</h3>
<div *ngIf="this.todos.length===0; else elseBlock"><b>No Todo to display!</b></div>
<ng-template #elseBlock>
    <div *ngFor="let todo of todos">
        <app-todo-item [todo]="todo" (todoDelete)="deleteTodo($event)"></app-todo-item>
    </div>
</ng-template>
